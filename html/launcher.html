<!DOCTYPE html>
<html>
<head>
<title>Docker!</title>
<style>
body {
  padding-top: 60px;
}
</style>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Mirage</a>
    </div>
  </div>
</div>


<div class="container">
<div class="row">
<h1>Launch Container</h1>

<div class="col-md-6">
<form id="launcher" method="POST" action="/launch">
<p>
  <label for="subdomain" class="col-md-4 text-right">subdomain </label>
  <input type="text" name="subdomain" value="" id="subdomain"
         class="col-md-8" placeholder="mybranch">
</p>
<p>
  <label for="branch" class="col-md-4 text-right">branch </label>
  <input type="text" name="branch" value="" id="branch"
         class="col-md-8" placeholder="feature/mine">
</p>
<p>
  <label for="image" class="col-md-4 text-right">image </label>
  <input type="text" name="image" value="{{ .DefaultImage }}" id="image"
         class="col-md-8" placeholder="myapp:latest">
</p>
<p class="text-right">
  <input type="submit" class="btn btn-primary">
</p>
</form>
</div>

</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
